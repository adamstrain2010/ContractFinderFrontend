<div class="row">
    <div class="col-12">
        <app-toolbar>
            <app-toolbar-contract-table (seenShown)="doSomething($event)"></app-toolbar-contract-table>
        </app-toolbar>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table mdbTable>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let contract of contracts | seen: [tableShowSeen]">
                    <td>{{contract.jobId}}</td>
                    <td>{{contract.employerName}}</td>
                    <td>{{contract.locationName}}</td>
                    <td>{{contract.minimumSalary}}</td>
                    <td>{{contract.maximumSalary}}</td>
                    <td>{{contract.expirationDate | date: 'dd/MM/yyyy'}}</td>
                    <td>{{contract.date | date: 'dd/MM/yyyy'}}</td>
                    <td><a target="_blank" href="{{contract.jobUrl}}">View</a></td>
                    <td><mdb-checkbox [(ngModel)]="contract.seen" (change)="MarkContractAsViewed(contract)">Seen</mdb-checkbox></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
